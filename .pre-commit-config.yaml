---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: detect-aws-credentials
      - id: check-merge-conflict
      - id: check-added-large-files
        stages: [commit]
        # ignore large test fixture files
        exclude: \.(pdf|png|tiff|)$

  # Ruff - replaces black, flake8, autoflake, and isort
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        exclude: ^(app/hto-4691-ddb-migration/|local/|main\.py)
      # Run the formatter (replaces black)
      - id: ruff-format
        exclude: ^(app/hto-4691-ddb-migration/|local/|main\.py)

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.3
    hooks:
      - id: terraform_fmt
        args:
          - --args=-recursive

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks
        args: [--verbose, --redact]
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args:
          - -d
          - "{extends: default, rules: {line-length: {max: 120}, document-start: disable}}"
  - repo: local
    hooks:
      - id: checkstyle-java
        name: Checkstyle Java
        entry: ./scripts/run_checkstyle.sh
        language: script
        files: \.java$
      - id: eslint-js
        name: ESLint JS/TS
        entry: ./scripts/run_eslint.sh
        language: script
        files: \.(js|ts|jsx|tsx)$
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.2.0
    hooks:
      - id: conventional-pre-commit
        stages:
          [commit-msg]
